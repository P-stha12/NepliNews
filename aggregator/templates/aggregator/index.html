        <section class="panel b-blue" id="1">
          <article class="panel__wrapper">
            <div class="panel__content">
              <div class="container">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                    <div class="home-content">
                      <div class="home-heading">

                     {% for article in articles%}
                     <!-- Start -->
                             <div class="row">
                               <div class="col-md-12">
                                 <div class="home-box-content">
                                   <div class="left-text">
                                       <!-- Source Here -->
                                     <h4>Source:{{ article.source }}</h4>
                                        <!-- Headline Here-->
                                     <h4>{{ article.title }}</h4>
                                       <div class="right-image">
                                           <!-- Image source Here, Copy the link of image and paste here-->
                                         <img src="{{ article.img_link }}" alt="" width="260" height="146">
                                       </div>
                                     </div>
                                       <!-- Summary of the news, usually first 2 lines-->
                                     <p style="text-align:left;">{{ article.content }}</p>
                                     <div class="primary-button">
                                         <!-- Link of the news Here-->
                                       <a href="{{ article.news_link }}"
                                       target="_blank" >Read More</a>
                                     </div>
                                   </div>
                               </div>
                             </div>
                     <!-- End -->
                     {% endfor %}

                    </div>
                  </div>
                </div>
              </div>

        <script>
window.addEventListener('load', e => {
    registerSW();
    function registerSW() { 
        if ('serviceWorker' in navigator) { 
            try {
                navigator.serviceWorker.register("{% static 'aggregator/sw.js'%}"); 
            } catch (e) {
                alert('ServiceWorker registration failed. Sorry about that.'); 
            }
        }
    }
});
</script>
